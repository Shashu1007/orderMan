<div class="order-list container ">
    <div class="row">
    <mat-form-field >
      <mat-label>Search</mat-label>
      <input matInput [(ngModel)]="filterName "  (ngModelChange)="onSearch()">
      <input matInput [(ngModel)]="filterCategory" (ngModelChange)="onSearch()">
  
    </mat-form-field>
  </div>
  
  <div class="order-list-table rounded mat-elevation-z8">
    <table mat-table [dataSource]="orders"  class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let order"> {{order.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="OrderNumber">
        <th mat-header-cell *matHeaderCellDef> Order Number </th>
        <td mat-cell *matCellDef="let order"> {{order.orderNumber}} </td>
      </ng-container>
  
     

      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef> Customer Name </th>
        <td mat-cell *matCellDef="let order"> {{order.customerName}} </td>
      </ng-container>


      <ng-container matColumnDef="OrderTakenDate">    
        <th mat-header-cell *matHeaderCellDef> Order Date </th>
        <td mat-cell *matCellDef="let order"> {{order.orderTakenDate}} </td>
      </ng-container>

      <ng-container matColumnDef="OrderTakenByUserName"> 
        <th mat-header-cell *matHeaderCellDef> Order Taken By  </th>
        <td mat-cell *matCellDef="let order"> {{order.orderTakenByUserName}} </td>

      </ng-container>


      <ng-container matColumnDef="DueDate">
        <th mat-header-cell *matHeaderCellDef> Due Date </th>
        <td mat-cell *matCellDef="let order"> {{order.dueDate}} </td>
      </ng-container>
  
      <ng-container matColumnDef="OrderStatus">
        <th mat-header-cell *matHeaderCellDef> Order Status </th>
        <td mat-cell *matCellDef="let order"> {{order.orderStatus}} </td>
      </ng-container>

  

  
  
  
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let product">
          <button mat-button (click)="onDelete(product.id)">Delete</button>
          <button mat-button [routerLink]="'/products/edit/' + product.id">Edit</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['id', 'orderNumber', 'customerName', 'orderTakenDate', 'OrderTakenByUserName', 'dueDate', 'orderStatus', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'orderNumber', 'customerName', 'orderTakenDate', 'OrderTakenByUserName', 'dueDate', 'orderStatus', 'actions'];"></tr>
    </table>
  
    <mat-paginator [length]="totalItems"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="[5, 10, 20]"
                   (page)="onPaginateChange($event)">
    </mat-paginator>
  </div>
  </div>
