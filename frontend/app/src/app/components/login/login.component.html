<div class="auth-container">
  <div class="form-container">
    <h2 class="form-title">Login</h2>

    <mat-progress-bar *ngIf="isLoading" mode="indeterminate" class="loading-bar"></mat-progress-bar>

    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="form-group">
        <label for="username" class="form-label">Username:</label>
        <input 
          type="text" 
          id="username" 
          [(ngModel)]="username" 
          name="username" 
          class="form-input">
        <p *ngIf="showError && !username" class="validation-error">Please enter username.</p>
      </div>

      <div class="form-group">
        <label for="userPassword" class="form-label">Password:</label>
        <input 
          type="password" 
          id="userPassword" 
          [(ngModel)]="userPassword" 
          name="passwordHash" 
          class="form-input">
        <p *ngIf="showError && !userPassword" class="validation-error">Please enter password.</p>
      </div>

      <button type="submit" class="form-button" [disabled]="isLoading">Login</button>
      <a href="/register" class="register-link">Don't have an account? Register</a>
    </form>
  </div>
</div>
