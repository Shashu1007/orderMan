<div class="auth-container">
  <div class="form-container">
    <h2 class="form-title">Register</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="form-group">
        <label for="username" class="form-label">Username:</label>
        <input 
          type="text" 
          id="username" 
          [(ngModel)]="username" 
          name="username" 
          class="form-input">
      </div>
      <div class="form-group">
        <label for="passwordHash" class="form-label">Password:</label>
        <input 
          type="password" 
          id="passwordHash" 
          [(ngModel)]="passwordHash" 
          name="passwordHash" 
          class="form-input">
      </div>
      <div class="form-group">
        <label for="confirmPassword" class="form-label">Re-enter Password:</label>
        <input 
          type="password" 
          id="confirmPassword" 
          [(ngModel)]="confirmPassword" 
          name="confirmPassword" 
          class="form-input">
      </div>
      <div class="form-group">
        <label for="role" class="form-label">Role:</label>
        <select 
          id="role" 
          [(ngModel)]="role" 
          name="role" 
          class="form-select">
          <option value="">Select Role</option>
          <option value="ADMIN">Admin</option>
          <option value="TECHNICIAN">Technician</option>
          <option value="CUSTOMER">Customer</option>
          <option value="MANAGER">Manager</option>
          <option value="USER">User</option>
        </select>
      </div>
      <div class="form-group">
        <label for="status" class="form-label">Status:</label>
        <select 
          id="status" 
          [(ngModel)]="status" 
          name="status" 
          class="form-select">
          <option value="">Select Status</option>
          <option value="ACTIVE">Active</option>
          <option value="INACTIVE">Inactive</option>
          <option value="DELETED">Deleted</option>
        </select>
      </div>
      <button type="submit" class="form-button">Register</button><br>

      <a href="/login" class="register-link">Already have an account? Login</a>
    </form>
  </div>
</div>
